[pytest]
# Pytest configuration for FR5 Robot project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Test markers
markers =
    unit: Unit tests (fast, no hardware required)
    integration: Integration tests (may require simulation or real robot)
    slow: Slow tests (skip with -m "not slow")
    simulation: Tests that require PyBullet simulation
    real_robot: Tests that require real FR5 robot hardware
    gripper: Tests for gripper functionality
    motion: Tests for motion control
    workspace: Tests for workspace boundaries

# Coverage options (if using pytest-cov)
# Run with: pytest --cov=python_sdk --cov-report=html

# Timeout for tests (if using pytest-timeout)
timeout = 60

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
